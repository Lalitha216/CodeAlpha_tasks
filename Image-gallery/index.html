<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Iconscout Link for Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
   <section class="search">
    <img src="images/search-img.jpg" alt="search-img">
    <div class="content">
        <h1>Image Gallery</h1>
        <p>Search and download any images</p>
        <div class="search-box">
            <i class="uil uil-search"></i>
            <input type="text" placeholder="Search images">
            
        </div>
    </div>
   </section> 
   <section class="gallery">
    <ul class="images">
        <li class="card">
          <img src="images/img-4.jpg" alt="img">
          <div class="details">
            <div class="photographer">
                <i class="uil uil-camera"></i>
                <span>John Doe</span>
            </div>
            <button><i class="uil uil-import"></i></button>
          </div>
        </li>
        <li class="card"><img src="images/img-2.jpg" alt="img"></li>
        <li class="card"><img src="images/img-3.jpg" alt="img"></li>
        <li class="card"><img src="images/img.jpg" alt="img"></li>
        <li class="card"><img src="images/img-5.jpg" alt="img"></li>
        <li class="card"><img src="images/img-6.jpg" alt="img"></li>
        <li class="card"><img src="images/img-7.jpg" alt="img"></li>
        <li class="card"><img src="images/img-8.jpg" alt="img"></li>
        <li class="card"><img src="images/img-9.jpg" alt="img"></li>
        <li class="card"><img src="images/img-10.jpg" alt="img"></li>
    </ul>
    <button class="load-more">Load More</button>
   </section>
   <script src="script.js"></script>
</body>
</html>
